<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/wallet-note.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora de Investimento</title>
</head>

<body class="grid grid-cols-3 grid-rows-2 h-dvh font-serif">
  <!--  -->
  <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between items-center py-5 px-4">
    <h1 class="text-2xl text-black font-bold px-2 py-2">Calculadora de investimentos</h1>

    <!-- Formulário de informações -->
    <form id="investiment-form" class="flex flex-col w-full gap-1">

      <div class="flex flex-col w-full h-[4.25rem]">
        <label for="starting-amount" class="font-bold text-gray-700">Investimento inicial</label>
        <div class="flex">
          <input type="text" value="R$" disabled class="w-1/6 px-2 text-center bg-emerald-200 rounded-l-lg">
          <input type="text" required id="starting-amount" name="starting-amount" placeholder="0.00"
            class="w-5/6 px-2 bg-white rounded-r-lg">
        </div>

      </div>

      <div class="flex flex-col w-full h-[4.25rem]">
        <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>
        <div class="flex">
          <input type="text" value="R$" disabled class="w-1/6 px-2 text-center bg-emerald-200 rounded-l-lg">
          <input type="text" id="additional-contribution" name="additional-contribution" placeholder="0.00"
            class="w-5/6 px-2 bg-white rounded-r-lg">
        </div>
      </div>

      <div class="flex flex-col w-full h-[4.25rem]">
        <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
        <div class="flex">
          <input type="text" required id="time-amount" name="time-amount" class="w-2/3 px-2 bg-white rounded-l-lg">
          <select id="time-amount-period" name="time-amount-period" class="w-1/3 
            text-center 
            bg-white border-l-2 
            border-l-emerald-800 
            rounded-r-lg 
            hover:bg-emerald-900 
            hover:text-slate-200 
            focus:bg-emerald-900 
            focus:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col w-full h-[4.25rem]">
        <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
        <div class="flex">
          <input type="text" value="%" disabled class="w-1/6 px-2 text-center bg-emerald-200 rounded-l-lg">
          <input type="text" required id="return-rate" name="return-rate" class="w-1/2 px-2 bg-white">
          <select id="evaluation-period" name="evaluation-period" class="w-1/3 
             text-center
             bg-white border-l-2
             border-l-emerald-800
             rounded-r-lg
             hover:bg-emerald-900
             hover:text-slate-200 
             focus:bg-emerald-900
             focus:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col w-full h-[4.25rem]">
        <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre lucro</label>
        <div class="flex">
          <input type="text" value="%" disabled class="w-1/6 px-2 text-center bg-emerald-200 rounded-l-lg">
          <input type="text" required id="tax-rate" name="tax-rate" placeholder="0.00"
            class="w-5/6 px-2 bg-white rounded-r-lg">
        </div>
      </div>


    </form>
    <!-- Botões -->
    <div class="flex h-12 w-full gap-4 items-center">
      <button id="calculate-results" form="investiment-form" type="submit"
        class="px-4 py-1 w-1/2 rounded-lg font-semibold bg-emerald-900 text-slate-200 hover:bg-emerald-700">Calcular</button>
      <button id="clear-form" class="px-4 py-1 w-1/2 rounded-lg font-semibold hover:bg-emerald-700">Limpar</button>
    </div>
  </aside>

  <main class="col-span-2 row-span-2 relative">
    <button id="slide-arrow-previous" class="absolute 
    top-0 
    bottom-0 
    left-0 
    text-5xl 
    cursor-pointer
    bg-slate-200
    opacity-50 
    w-8
    hover:opacity-100
    focus:opacity-100">&#8249;</button>

    <button id="slide-arrow-next" class="absolute 
    top-0 
    bottom-0 
    right-0 
    text-5xl 
    cursor-pointer
    bg-slate-200
    opacity-50 
    w-8
    hover:opacity-100
    focus:opacity-100">&#8250;</button>

    <!-- Carrosel -->
    <div id="carousel" class="h-full w-full flex overflow-x-auto scroll-smooth">
      <!-- Seção dos gráficos -->
      <section id="charts-container" class="h-full basis-full shrink-0">
        <div class="h-[46%] pb-10 flex flex-col items-center">
          <p class="font-bold text-lg">Resultado Final</p>
          <canvas id="final-money-distribution" class="flex"></canvas>
        </div>
        <div class="h-[46%] flex flex-col items-center">
          <p class="font-bold text-lg">Progressão</p>
          <canvas id="progession"></canvas>
        </div>
      </section>

      <!-- Seção da tabela -->
      <section id="table-container" class="h-full overflow-y-auto basis-full shrink-0">
        <p class="font-bold text-lg text-center mb-4 pt-4">Resultados Mensais</p>
        <table id="results-table" class="w-full max-h-full border-separate"></table>
      </section>
    </div>

  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
